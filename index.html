<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mycelium Idle – Tier 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mycelium Idle – Tier 1</h1>

    <div class="main-columns">
      <!-- LEFT: Resources & Generators -->
      <div class="column" id="leftColumn">
        <div class="panel" id="resourcePanel">
          <h2>Resources</h2>
          <div class="resource-line">
            Hyphae: <span id="hyphaeDisplay">0</span>
          </div>
          <div class="resource-line">
            Nutrients: <span id="nutrientsDisplay">0</span>
          </div>
          <div class="resource-line">
            Biomass: <span id="biomassDisplay">0.00</span>
          </div>
          <div class="resource-line">
            Spores: <span id="sporePoolDisplay">0</span>
          </div>
          <button id="clickHyphaeBtn">[+] Extend Hyphae</button>
        </div>

        <div class="panel" id="generatorsPanel">
          <h2>Generators</h2>
          <div id="generatorsList" class="flex-column"></div>
        </div>
      </div>

      <!-- CENTER: Biome & ASCII substrate diorama -->
      <div class="column" id="centerColumn">
        <div class="panel" id="biomePanel">
          <h2>Biome</h2>
          <div class="biome-name" id="currentBiomeName">Unknown Biome</div>
          <div id="biomeBonus" class="subtitle">Biome bonus description</div>

          <div class="biome-stats">
            <div>
              Active digestion slots:
              <span id="activeSlots">0</span> /
              <span id="maxSlots">1</span>
            </div>
            <div>
              Substrates remaining:
              <span id="remainingSubstrates">0</span>
            </div>
          </div>

          <div id="asciiCanvas"></div>

          <button id="nextBiomeBtn" disabled>Enter Next Biome</button>
        </div>
      </div>

      <!-- RIGHT: Stats, Prestige, Upgrades -->
      <div class="column" id="rightColumn">
        <div class="panel" id="statsPanel">
          <h2>Stats & Buffs</h2>
          <div>Run: <span id="runDisplay">1</span></div>
          <!-- You can add more stat lines here later (H/s, N/s, etc.) -->
        </div>

        <div class="panel" id="prestigePanel">
          <h2>Prestige & Mutations</h2>
          <button id="prestigeBtn">Prestige (Reset & Gain Spores)</button>

          <div id="mutationChoice" class="flex-column" style="display: none;">
            <h3>Select a Mutation for this Run</h3>
            <div id="mutationOptions" class="mutation-grid"></div>
            <button id="confirmMutationBtn">Confirm Mutation Selection</button>
          </div>
        </div>

        <div class="panel" id="upgradesPanel">
          <h2>Permanent Upgrades</h2>
          <div id="upgradeList"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
